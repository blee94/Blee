<!DOCTYPE html>
    <!-- ! 로 기본 틀 -->
    <!-- vsCode에 Live Server설치(chrome에 실시간 반영) -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 다른 iso에서 볼수있도록 -->
        <title> html 수업 </title>
    </head>

    <body> 
    <!-- 주석 단축키 ctrl+/ -->
    hello 
    <p class="asdf" id="qwer" style=""> aaaaaaa </p>
    <!-- id속성은 유일해야한다(다른 이름은 가능) -->
    <br>
    <hr>
    <!-- br과 hr 태그는 종료태크가 없음 -->
    <br />
    <hr />
    <!-- 단 위와같이 종료태그를 표시해줄수있음 -->
    <p> 111111</p>
    <p> 222222</p>
    <!-- 블록 요소 -->
    <span> 3333333</span>
    <span> 4444444</span>
    <!-- 인라인 요소 -->
    <!-- 블록 안에 인라인이 들어가도 되지만 그 반대는 안됌 -->

    </body>
    
    
</html>
