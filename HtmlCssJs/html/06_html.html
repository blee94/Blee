<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 태그</title>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="50">
            <thead>
            <tr>
                <th>이름</th>
                <th>성별</th>
                <th>번호</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>길동</td>
                <td>남</td>
                <td>1231412</td>
            </tr>
            <tr>
                <td>춘향</td>
                <td>여</td>
                <td>5123412</td>
            </tr>
            </tbody>
        </table>
        <!-- 행"tr"안에 열"td/th(굵은)"을 넣는 구조 -->
        <!-- "thead"와 "tbody"로 나누는걸 권장 -->
        <br />

        <br /><br /><br />

        <table border="1" cellspacing="0" width="100%">
            <thead>
            <tr align="center">
                <th>이름</th>
                <th>성별</th>
                <th>번호</th>
            </tr>
            </thead>
            <tbody>
            <tr align="center">
                <td>길동</td>
                <td>남</td>
                <td>1231412</td>
            </tr>
            <tr>
                <td>춘향</td>
                <td>여</td>
                <td>5123412</td>
            </tr>
            </tbody>
        </table>

        <br /><br /><br />


        <table border="1" cellspacing="0" width="100%">
            <tbody>
                <tr>
                    <td>1</td>
                    <td colspan="2">2</td>
                    <!-- <td>3</td> -->
                    <!-- "colspan"으로 열 병합" -->
                </tr>
                <tr>
                    <td rowspan="2">4</td>
                    <!-- "rowspan"으로 행 병합 -->
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <!-- <td>7</td> -->
                    <td>8</td>
                    <td>9</td>
                </tr>


            </tbody>
        </table>

        <br /><br /><br />

        <table border="1" cellspacing="0" width="100%">
            <tbody>
                <tr>
                    <td colspan="2" rowspan="2">1</td>
                    <!-- <td>2</td> -->
                    <td>3</td>
                   
                </tr>
                <tr>
                    <!-- <td>4</td> -->
                    <!-- <td>5</td> -->
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>


            </tbody>
        </table>
    
    </body>
</html>
