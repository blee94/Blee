<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그종류</title>
</head>
<body>
    <h1>SESAC</h1>
    <!-- 블록요소. 제목에 보통 사용. 크기 변경가능 1~6 -->
    <h1>aa</h1>
    <h2>aa</h2>
    <h3>aa</h3>
    <h4>aa</h4>
    <h5>aa</h5>
    <h6>aa</h6>
    <hr />
    <div>SESAC</div>
    <div>SESAC</div>
    <p>SESAC</p>
    <p>SESAC</p>
    <!-- p태그는 div태크에 비해 위아래 여백 존재 -->
    <hr />
    <div>안녕하세요안녕하세요
        <br />
         안녕하세요안녕하세요
         안녕하세요안녕하세요
         <br />
         안녕하세요안녕하세요
    </div>
    <hr />
    <ul>
        <!-- <ul type="square">이렇게 "속성"을 추가해 모양변경가능-->
        <li>ㅁㅁ</li>
        <li>ㄴㄴ</li>
        <li>ㅇㅇ</li>
    </ul>
    <!-- ul태크 안에 각 항목은 li태그로 감싼다 -->
    <ol>
        <!-- <ol start="3"> 속성을 추가해 3부터 시작가능 -->
        <li>ㅁㅁ</li>
        <li>ㄴㄴ</li>
        <li>ㅇㅇ</li>
        <li>ㅂㅂ</li>
    </ol>
    <hr />
    <b>Hello</b>
    <strong>Hello</strong>
    <i>Hello</i>
    <em>Hello</em>
    <del>Hello</del>
    <u>Hello</u>
</body>
</html>
