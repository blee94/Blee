<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>함수</title>
    </head>
    <body>
        <script>
            func1();
            // 명시적 함수
            function func1 () {
                console.log("hello");
            } //선언
            func1(); 

            // func2(); 함수 표현식은 선언 이전에 명령을 내리면 오류가난다
            // 함수 표현식
            const func2 = function () {
                console.log("hello2");
            }
            func2();

            const func3 = () => {
                console.log("hello3");
            }
            func3();


            // ----------------함수 형태----------------------

            //매개변수: 함수 외부에서 내부로 값을 전달할때 사용
            //반환값: 함수 내부의 값을 외부로 전달할때 사용

            // 매개변수x 반환값x
            function function1 () {
                console.log("function1");
            } // return x

            // 매개변수o 반환값x
            function function2 (num) {
                console.log("function2");
            } // return x
            let number = 5;
            function2(number);


            // 매개변수x 반환값o
            function function3() {
                console.log("function3");
                return "hello"
            }
            let hello = function3();
            console.log(hello);


            // 매개변수o 반환값o
            function function4(num1, num2) {
                console.log("function4");
                return num1 + num2;
            }
            let sum = function4( 2, 3 )
            console.log(sum)


        </script>
        
    </body>
</html>
