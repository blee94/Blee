        <title>함수 실습1</title>
    </head>
    <body>
        <script>
            function mult(num1, num2) {
                console.log("mult");
                return num1 * num2;
            }
            
            let multi = mult (43,99);
            console.log(multi);

            function square(number) {
                return number**2;
            }
            console.log(square(4));
            console.log(square(16));
            console.log(square(196));
            

        </script>
    </body>
