<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS 배열</title>
    </head>
    <body>
        <script>
            // 배열 : 하나의 변수에 여러개의 값(비슷한 특징을 가진 값들)을 담고싶을때 사용
            let fruit = ["사과", "바나나", "포도"];
            console.log(fruit);

            // 인덱싱 : 배열의 원소에 접근할때 사용
            // 인덱싱 문법: 변수이름[원소의 번호]
            console.log(fruit[0])
            console.log(fruit[1])
            console.log(fruit[2])

            // 하나의 사물/사람 등에 대한 정보를 저장
            let cat = {
                // key: value, 형태로 작성
                name: "애옹쓰",
                age: 3, 
                isCute: true,
                mew: function() {
                    return '애옹'
                }
            }
            console.log(cat)
            console.log(cat.name)
            console.log(cat.age)
            console.log(cat.mew())
            console.log(cat.isCute)

            let me = {
                name: "Lee",
                isLeader: false,
                interest: null,
            }
            console.log(me.name)
            console.log(me.isLeader)
            console.log(me.interest)
            console.log(me)
        </script>
    </body>
</html>
