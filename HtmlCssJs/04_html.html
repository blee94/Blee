<!DOCTYPE html>
<html lang="en">
    <!-- 한글은 "ko" -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이미지</title>
    </head>
    <body>
        <img src="./cat.jpg" alt="고양이 사진"width="100" height="100" title="고양이">
        <!-- alt: 이미지를 불러오지 못할때 표시(권장) -->
        <!-- 현재위치 C:\Users\SBA_USER\Desktop\github\Blee/HtmlCssJs
            ./cat.jpg : 현재 위치에 있는 이미지 파일
            ../ : 한 단계 앞 위치로 이동 (C:\Users\SBA_USER\Desktop\github\Blee)
         -->
         <br />
         <a href="http://www.naver.com" target="_blank">네이버</a>
         <br />
         <a href="./03_html.html" target="_self">연습</a>
         <!-- target 기본속성은 "_self". _blank속성을 지정 할때만 새 창에서 열림 -->

         <hr />

         <h3>회원가입</h3>
         <form>
            이름: <input type="text" name="name"/>
            <br />
            이메일: <input type="text" name="email"/>
            <br />
            비밀번호: <input type="password" name="pw"/>
            

            <input type="button" value="제출" />
            <button> 제출 </button>
            <br />
            취미를 선택하세요.
            <input type="checkbox" name="hobby" value="축구"/> 축구
            <input type="checkbox" name="hobby" value="야구"/> 야구
            <input type="checkbox" name="hobby" value="농구"/> 농구
            <!-- name이 동일해야함, value를 꼭 작성 -->

            <br />
                성별을 선택하세요.
                <input type="radio" name="gender" value="남성"/> 남성
                <input type="radio" name="gender" value="여성"/> 여성
                <!-- radio 타입은 동일한 name을 지정해주면 그중 하나 선택가능-->

                <br />

                15세 이상인가요?
                <input type="radio" name="overage" value="네"/> 네
                <input type="radio" name="overage" value="아니요"/> 아니요

                <br />

                생년월일: <input type="date" name="birth" />
                <!-- value불필요 -->

                <br />

                색: <input type="color" name="color" />

                <br />

                범위: <input type="range" name="range" min="1" max="100" step="1"/>

                <br />

                파일: <input type="file" name="image" />

                    <select name="select_option">
                          <optgroup label="옵션 1~3">
                        <option value="option1">1</option>
                        <option value="option2">2</option>
                        <option value="option3">3</option>
                          </optgroup>
                          <optgroup label="옵션 4~5"> 
                        <option value="option4">4</option>
                        <option value="option5">5</option>
                          </optgroup>

                    </select>
                    <!-- "select태그 안에는 "option"태그 필수 -->



         </form>
         <!-- form:input을 구성하는 태그("name"과 "value"를 잘 지정해줘야함) -->


    </body>
</html>
