<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div {
                color: rgb(169, 97, 20);
                background-color: rgb(198, 171, 171);
            }
        </style>
        <!-- style/link태그는 헤드태그에 쓰는게 일반적 -->
        <!-- 내장,link태그는 마지막으로 작성된게 적용된다 -->
        <link rel="stylesheet" href="./01_css.css"/>
    </head>
    <body>
        <div>hello</div>
        <!-- <div style="color: rgb(169, 103, 22);">hello</div> -->
        <!-- 인라인 방식은 코드 수정이 불편, 코드가 길어짐 -->
        <h1>HELLO</h1>
        <h1 style="color: bisque;">HELLO</h1>
        <!-- style적용 우선순서는 인라인-내장/링크 하지만 내장 태그로 "!important"를 사용시 내장 우선 -->
        
        <div style="background-color: red; width:50px height:30px">0</div>
        <div style="background-color: orange;" width="100px" height="30px">0</div>
        <div style="background-color: yellow;" width="100px" height="30px">0</div>
        <div style="background-color: green;" width="100px" height="30px">0</div>
        <div style="background-color: blue;" width="100px" height="30px">0</div>
        <div style="background-color: rgb(29, 18, 79);" width="100px" height="30px">0</div>
        <div style="background-color: purple;" width="100px" height="30px">0</div>
        
        </body>
</html>
