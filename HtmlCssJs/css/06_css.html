<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>selector 실습1+선택자</title>
        <link rel="stylesheet" href="./06_css.css">
    </head>
    <body>
        <h1 class="h1-hover">딸기</h1>
        <a class="a-active">수박</a>
        <br /><br />
        <input type="text" class="input-focus">

        <hr />
        <div class="stripes">
            <div>navy</div>
            <div>yellow</div>
            <div>navy</div>
            <div>yellow</div>
            <div>navy</div>
            <div>yellow</div>
            <div>navy</div>
            <div>yellow</div>
            <div>navy</div>
            <div>yellow</div>
        </div>

        <h1>가상 요소 선택자</h1>
        <div class="before-el">hello</div>
        <div class="after-el">hello</div>
        <hr />
        <div class="box">여기요!</div>
        <hr />
        <h1>속성 선택자</h1>
        <input type="text"name="">
        <input type="password"name="">

        <hr />

        <input type="text"placeholder="이름">
        <input type="password"value="pw">
        <input type="text"value="000-0000-0000">
        <input type="text"placeholder="핸드폰">
        <input type="text"placeholder="주민번호" disabled>
    </body>
</html>
